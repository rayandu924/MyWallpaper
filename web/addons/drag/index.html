<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <style>
        /* Basic button styling */
        #myButton {
            padding: 15px 30px;
            font-size: 16px;
            background-color: blue; /* Default color */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for color change */
        }

        /* Change color when mouse hovers over the button */
        #myButton:hover {
            background-color: green; /* Color when hovered */
        }
    </style>
</head>
<body>

    <button id="myButton">Hover over me!</button>

</body>
</html>
