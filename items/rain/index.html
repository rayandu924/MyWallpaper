<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Animation</title>
  <style>
    body { 
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block; 
    }
  </style>

  <!-- Configuration JSON pour MyWallpaper -->
  <script id="config" type="application/json">{
      "rainColor": {
          "type": "color",
          "value": "#d5a0dd"
      },
      "rainSpeed": {
          "type": "range",
          "value": 6,
          "min": 1,
          "max": 20,
          "step": 1
      },
      "rainDensity": {
          "type": "range",
          "value": 500,
          "min": 100,
          "max": 2000,
          "step": 100
      },
      "rainLength": {
          "type": "range",
          "value": 1.7,
          "min": 0.5,
          "max": 5,
          "step": 0.1
      },
      "rainSize": {
          "type": "range",
          "value": 1.6,
          "min": 0.5,
          "max": 10,
          "step": 0.1
      },
      "rainXSpeed": {
          "type": "range",
          "value": 0,
          "min": -4,
          "max": 4,
          "step": 0.5
      },
      "windDirection": {
          "type": "range",
          "value": 0,
          "min": -5,
          "max": 5,
          "step": 0.1
      },
      "danceEffect": {
          "type": "range",
          "value": 1.3,
          "min": 0,
          "max": 5,
          "step": 0.1
      }
}</script>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Chargement des configurations depuis le script JSON
      const configScript = document.getElementById('config');
      const config = JSON.parse(configScript.textContent);

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      let w = window.innerWidth;
      let h = window.innerHeight;

      canvas.width = w;
      canvas.height = h;

      window.addEventListener('resize', () => {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
      });

      let particles = [];
      let maxParts = config.rainDensity.value;  // Densité de pluie issue de la config

      function initParticles() {
        particles = [];
        for (let i = 0; i < maxParts; i++) {
          particles.push({
            x: Math.random() * w,
            y: Math.random() * h,
            l: Math.random() * config.rainLength.value,
            size: Math.random() * config.rainSize.value + config.rainSize.value,  // Taille des gouttes ajustée
            xs: config.windDirection.value + (-config.danceEffect.value + Math.random() * config.danceEffect.value * 2),
            ys: Math.random() * config.rainSpeed.value + config.rainSpeed.value + (-config.danceEffect.value + Math.random() * config.danceEffect.value * 2)
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, w, h);
        ctx.strokeStyle = config.rainColor.value;  // Couleur de la pluie issue de la config
        ctx.lineCap = 'round';

        particles.forEach(p => {
          ctx.lineWidth = p.size;  // Taille des gouttes modifiée en fonction de la variable rainSize
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p.x + p.l * p.xs, p.y + p.l * p.ys);
          ctx.stroke();
        });

        move();
      }

      function move() {
        particles.forEach(p => {
          p.x += p.xs;
          p.y += p.ys;

          if (p.x > w || p.y > h) {
            p.x = Math.random() * w;
            p.y = -20;
          }
        });
      }

      function animate() {
        draw();
        requestAnimationFrame(animate);
      }

      // Initialiser les particules et démarrer l'animation
      initParticles();
      animate();
    });
  </script>
</body>
